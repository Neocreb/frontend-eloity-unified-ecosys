<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Card Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --eloity-primary: #6366f1;
        }
        .card-rewards {
            background: linear-gradient(to bottom right, #6366f1, #4f46e5);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Rewards Card Test</h1>
        
        <!-- Rewards Card -->
        <div class="relative overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-[1.02] card-rewards border-0 aspect-[3/2] max-w-md mx-auto sm:max-w-none sm:aspect-[5/2] shadow-lg hover:shadow-2xl">
            <!-- Background overlay -->
            <div class="absolute inset-0 overflow-hidden pointer-events-none">
                <div class="absolute -top-4 -right-4 w-24 h-24 bg-white/20 dark:bg-white/10 rounded-full transition-transform duration-700 scale-100"></div>
                <div class="absolute -bottom-8 -left-8 w-32 h-32 bg-white/10 dark:bg-white/5 rounded-full transition-transform duration-500 scale-100"></div>
                <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent opacity-60"></div>
            </div>

            <div class="relative z-10 p-4 sm:p-6 h-full flex flex-col justify-between">
                <!-- Top Section -->
                <div class="flex items-start justify-between">
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                                <line x1="2" y1="10" x2="22" y2="10"></line>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="absolute -top-1 -right-1 h-3 w-3 sm:h-4 sm:w-4 text-yellow-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-base sm:text-lg font-bold text-white">Eloity Rewards</h2>
                            <p class="text-white/80 text-xs sm:text-sm font-medium">Quality-based earnings</p>
                        </div>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm text-white border border-white/30 text-xs font-semibold px-2 py-1 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        <span class="ml-1 capitalize">Gold</span>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="flex-1 flex items-center justify-between">
                    <!-- Left: Main Balance -->
                    <div class="space-y-1">
                        <div class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                            <span class="text-2xl sm:text-3xl font-bold text-white">
                                1,250
                            </span>
                            <span class="text-sm text-white/80 font-medium">ELO</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                <polyline points="17 6 23 6 23 12"></polyline>
                            </svg>
                            <span class="text-lg sm:text-xl font-semibold text-white">
                                $250.75
                            </span>
                            <span class="text-white/70 text-xs">available</span>
                        </div>
                    </div>

                    <!-- Right: Stats and Action -->
                    <div class="text-right space-y-2">
                        <div class="space-y-1">
                            <div class="text-sm font-bold text-white">
                                $1,250.50
                            </div>
                            <div class="text-xs text-white/70">Total Earned</div>
                        </div>
                        <button class="bg-white/20 hover:bg-white/30 text-white border border-white/20 backdrop-blur-sm transition-all duration-200 hover:scale-105 text-xs px-3 py-1.5 font-semibold rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1 inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1v22M19 8l-7 7-7-7"></path>
                            </svg>
                            Withdraw
                        </button>
                    </div>
                </div>

                <!-- Bottom Section -->
                <div class="flex justify-between items-center border-t border-white/20 pt-2">
                    <div class="text-white/70 text-xs font-mono">
                        **** **** **** 1250
                    </div>
                    <div class="text-white/80 text-xs font-medium">
                        Trust: 85 (1.5x)
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
