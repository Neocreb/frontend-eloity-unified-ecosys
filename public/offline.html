<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Softchat</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        text-align: center;
      }
      .container {
        max-width: 400px;
        padding: 2rem;
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      p {
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
      }
      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .features {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
      .feature {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Softchat</div>
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! You can still browse your cached content and some features
        are available offline.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <div class="feature">
          <span>âœ“</span>
          <span>View cached posts and profiles</span>
        </div>
        <div class="feature">
          <span>âœ“</span>
          <span>Access saved content</span>
        </div>
        <div class="feature">
          <span>âœ“</span>
          <span>Use offline features</span>
        </div>
      </div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", function () {
        window.location.reload();
      });

      // Check if we're back online every 5 seconds
      setInterval(function () {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 5000);
    </script>
  </body>
</html>
